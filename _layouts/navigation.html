---
layout: default
---

<h1>{{ page.title }}</h1>

<hr>

<ul>
   {% for post in site.categories[page.category] %}
      {% if post.tags contains "live" %}
         <li>
            <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: '%B %d, %Y' }}
            <p>{{ post.abstract }}</p>
         </li>
      {% endif %}
   {% endfor %}
</ul>
