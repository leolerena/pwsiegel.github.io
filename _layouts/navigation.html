---
layout: default
---

<h1>{{ page.title }}</h1>

<hr>

<ul style="list-style-type:none">
   {% for post in site.categories[page.category] %}
      {% if post.tags contains "live" %}
         <li>
           <h3>
              <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: '%B %d, %Y' }}
           </h3>
            <p>{{ post.abstract }}</p>
         </li>
      {% endif %}
   {% endfor %}
</ul>
